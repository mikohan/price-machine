{% extends "base.html" %} {% block content %} {% load static %}
<div class="container-fluid">
  <div class="row">
    <main class="col-md-12 ms-sm-auto">
      <div id="app" class="container-fluid">
        <div class="row p-5">
          <form class="w-100 me-3" role="search">
            <div class="form-row">
              <div class="input-group date">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Búsqueda..."
                  aria-label="Búsqueda"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  style="margin-left: 5px"
                >
                  Buscar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>

                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>

            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="{% static 'js/custom-vue.js' %}"></script>
